<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <div class="all">
  <div class="background-image">
    <img src="pattern-background-desktop.svg" alt="favicon-32x32.png">
  </div>
  <div class="main">
  <div class="container">
    <div class="image">
      <img src="illustration-hero.svg" alt="favicon-32x32.png">
    </div>

    <div class="content">
      <h1>Order Summary</h1>

      <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
    </div>

    <div class="sub-container">
      <div class="left">
        <div class="image-1"><img src="icon-music.svg" alt="favicon-32x32.png"></div>
        <div class="text-1">
          <h3>Annual Plan</h3>
          <p>$59.99/year</p>
        </div>
      </div>
      <div class="right">
        <a href="">Change</a>
      </div>
    </div>

    <div class="payment">
      <h3>Proceed to Payment</h3>
    </div>

    <div class="order">
      <h3>Cancel Order</h3>
    </div>

    

  </div>
</div>






  <div class="attribution"> Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://app.netlify.com/teams/kashif1372/overview" target="_blank">Kashif Sheikh</a>.</div>
</div>

</body>
</html>
