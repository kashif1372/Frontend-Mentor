<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Time tracking dashboard</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">  
  
  <link rel="stylesheet" href="style.css">
</head>
<body>


  <main>
    <div class="container">
      <div class="item1">
        <div class="upside1">
          <img src="./images/image-jeremy.png" alt="">
          <div class="name-head">
            <p>Report for</p>
            <h1>Jeremy Robson</h1>
          </div>
        </div>
        <div class="downside1">
          <div class="head">Daily</div>
          <div class="head active">Weekly</div>
          <div class="head">Monthly</div>
        </div>
      </div>


      <div class="data-container">
        <div class="item2">

          <div class="downside2 down">
            <div class="sub-head">
              <p>Work</p>
              <a href="#"><img src="./images/icon-ellipsis.svg" alt=""></a>
            </div>
            <div class="content">
              <h1>32hrs</h1>
              <p>Last Week - 36hrs</p>
            </div>
          </div>
        </div>
  
  
        <div class="item3">
  
        <div class="downside2">
          <div class="sub-head">
            <p>Play</p>
            <a href="#"><img src="./images/icon-ellipsis.svg" alt=""></a>
          </div>
          <div class="content">
            <h1>10hrs</h1>
            <p>Last Week - 8hrs</p>
          </div>
        </div>
      </div>
  
  
        <div class="item4">
  
        <div class="downside2">
          <div class="sub-head">
            <p>Study</p>
            <a href="#"><img src="./images/icon-ellipsis.svg" alt=""></a>
          </div>
          <div class="content">
            <h1>4hrs</h1>
            <p>Last Week - 7hrs</p>
          </div>
        </div>
      </div>
  
  
        <div class="item5">
  
        <div class="downside2">
          <div class="sub-head">
            <p>Exercise</p>
            <a href="#"><img src="./images/icon-ellipsis.svg" alt=""></a>
          </div>
          <div class="content">
            <h1>4hrs</h1>
            <p>Last Week - 5hrs</p>
          </div>
        </div>
      </div>
  
  
        <div class="item6">
  
        <div class="downside2">
          <div class="sub-head">
            <p>Social</p>
            <a href="#"><img src="./images/icon-ellipsis.svg" alt=""></a>
          </div>
          <div class="content">
            <h1>5hrs</h1>
            <p>Last Week - 10hrs</p>
          </div>
        </div>
      </div>
  
  
        <div class="item7">
  
        <div class="downside2">
          <div class="sub-head">
            <p>Self Care</p>
            <a href="#"><img src="./images/icon-ellipsis.svg" alt=""></a>
          </div>
          <div class="content">
            <h1>2hrs</h1>
            <p>Last Week - 2hrs</p>
          </div>
        </div>
      </div>
      </div>

    
    </div>
  </main>

  
<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://app.netlify.com/teams/kashif1372/overview">Kashif Sheikh</a>.
  </div>
</footer>

<script src="index.js"></script>
</body>
</html>
