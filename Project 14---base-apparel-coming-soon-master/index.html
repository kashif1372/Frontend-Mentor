<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">

</head>
<body>
<main>
  <div class="container">
    <div class="logo">
      <img src="./images/logo.svg" alt="">
    </div>
    <div class="image">
      <img class="desktop-image" src="./images/hero-desktop.jpg" alt="">
      <img class="mobile-image" src="./images/hero-mobile.jpg" alt="">
    </div>
    <div class="content">
      <h1><span>We're<br></span> coming<br> soon</h1>
      <p>Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.</p>
        <div class="email">
          <form action="#">
            <input type="email" placeholder="Email Address">
            <img class="error-icon hide" src="./images/icon-error.svg" alt="">
            <button type="submit"><img src="./images/icon-arrow.svg" alt=""></button>
            <p class="error hide">Please provide a valid email</p>
          </form>
        </div>
    </div>

  </div>
</main>

  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://app.netlify.com/teams/kashif1372/overview">Kashif Sheikh</a>.
    </p>
  </footer>
  <script src="index.js"></script>
</body>
</html>
