<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="style.css">

  <style>

  </style>
</head>

<body>

  <div class="container">

    <div class="main">
      <div class="textmain">
      <div class="text">
        <h1>Get <span>insights</span> that help your business grow.</h1>
        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.</p>
        </div>
        <div class="detail">
          <div class="block">
            <h1>10k+</h1>
            <p>COMPANIES</p>
          </div>
          <div class="block">
            <h1>314</h1>
            <p>TEMPLATES</p>
          </div>
          <div class="block">
            <h1>12M+</h1>
            <p>QUERIES</p>
          </div>
        </div>
      </div>

      <div class="image">
        <div class="layer"></div>
        <img class="image-1" src="image-header-desktop.jpg" alt="favicon-32x32.png">
        <img class="image-2" src="image-header-mobile.jpg" alt="favicon-32x32.png">
      </div>

    </div>

  </div>

</body>
<footer>
  <div class="attribution">

    Coded by <a href="https://app.netlify.com/teams/kashif1372/overview">Kashif Sheikh</a>.
  </div>
</footer>


</html>
