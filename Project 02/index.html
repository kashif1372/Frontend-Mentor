<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>


  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="supermain">
<div class="con">

  <div class="ment">
    <img src="image-equilibrium.jpg" alt="">
    <div class="layer">
      <img src="icon-view.svg" alt="">
    </div>
  </div>
  <div class="menthead">
    <h2>
      Equilibrium #3429  
    </h2>
    <p>
      Our Equilibrium collection promotes balance and calm.
    </p>
  </div>

    <div class="submain">

    <div class="sub">
      <img src="icon-ethereum.svg" alt="">
      <p id="first">
        0.041 ETH
      </p>
    </div>

    <div class="sub">
      <img src="icon-clock.svg" alt="">
      <p id="second">
  3 days left
      </p>
    </div>

  </div>

  <hr>

  <div class="submaindown">
    <img src="image-avatar.png" alt="">
    <p>Creation of </p> <a href="#">Jules Wyvern</a>
  </div>

</div>
</div>

  
  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://app.netlify.com/teams/kashif1372/overview">Kashif Sheikh</a>.
  </div>
</body>
</html>
